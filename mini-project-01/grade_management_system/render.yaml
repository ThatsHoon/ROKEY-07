services:
  # Backend API Service
  - type: web
    name: grade-management-api
    env: python
    region: singapore
    plan: free
    branch: main
    rootDir: mini-project-01/grade_management_system/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./grade_management.db
      - key: CORS_ORIGINS
        value: "https://grade-management-frontend.onrender.com,http://localhost:5173"
    healthCheckPath: /api/v1/health

  # Frontend Static Site
  - type: web
    name: grade-management-frontend
    env: static
    region: singapore
    plan: free
    branch: main
    rootDir: mini-project-01/grade_management_system/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://grade-management-api.onrender.com/api/v1
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
